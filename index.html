<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller 1</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #c32f43;
  color: white;
}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Dionny S. Cárdenas</h1>
                    <img class="img-fluid max-width: 100% height: auto" src="./fotoperfil.png" alt="Avatar">`
                    <h4><b>Datos Personales</b></h4>
                    <table>
                        <thead>
                            <tr>
                               <th>Codigo</th>
                               <th>Cedula</th>
                               <th>Edad</th>
                               <th>Direccion</th>
                               <th>Telefono</th>
                            </tr>
                         </thead>
                         <tbody id="students">
                         </tbody>
                    </table>
                </div>
                <div class="col" style="width: 18rem; width: 100%;">
                    
                    <h2><b>Cursos Actuales</b></h2>
                    <form style="margin:10px;">
                        <div class="form-row">
                          <div class="col">
                              <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                              <input type="text" class="form-control" id="min-box" placeholder="Creditos minimos ">
                              <input type="text" class="form-control" id="max-box" placeholder="Creditos maximos ">
                          </div>
                          <div class="col">
                              <button type="button" style= "border:#c32f43 1px solid; background-color: #e7c4d3; color: black;" id="button-filterByName" class="btn btn-success">Filtrar</button><br><br>  
                              <button type="button" style= "border:#c32f43 1px solid; background-color: #e7c4d3; color: black;" id="button-filterByCredits" class="btn btn-success">Filtrar</button>
                          </div>
                        </div>
                    </form>
                    <table class="table">
                        <thead>
                           <tr>
                              <th>Curso</th>
                              <th>Profesor</th>
                              <th>Créditos</th>
                           </tr>
                        </thead>
                        <tbody id="courses">
                        </tbody>
                    </table>
                        <div class="row justify-content-end">
                            <h5 class="col-4"><strong>Total Créditos:</strong></h5>
                            <h5 class="col-4" id="total-credits"><strong></strong></h5>
                        </div>
                </div>
            </div>
        </div>
        <script type="module" src="./scripts/student.js" ></script>
        <script type="module" src="./scripts/dataStudent.js" ></script>
        <script type="module" src="./scripts/course.js" ></script>
        <script type="module" src="./scripts/dataCourses.js" ></script>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
